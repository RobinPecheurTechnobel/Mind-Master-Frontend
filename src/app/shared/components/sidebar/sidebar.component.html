<div class="flex-shrink-0 p-3 " style="width: 280px;">
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn align-items-center rounded" (click)="GroupVisibilityClick()">
          Groups
        </button>
        <div *ngIf="isGroupVisible" id="group-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li *ngFor="let group of groups" >
                <a href="#" class="link-dark rounded">{{group.name}}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

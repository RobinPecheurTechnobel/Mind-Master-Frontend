<h1>Création d'un groupe :</h1>
<form [formGroup]="groupForm" (ngSubmit)="create()">
    <div>
        <label for="name">Nom du groupe : </label>
        <input type="text" placeholder="Enter Pseudo" name="name" formControlName='name' required>
    </div>
    <div>
        <label for="description">Description du groupe : </label><br>
        <textarea placeholder="Une description ?" name="description" formControlName='description' rows="4" cols="50">
        </textarea>
    </div>
    <button type="submit">Créer</button>
</form>

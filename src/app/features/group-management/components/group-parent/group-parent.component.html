<div *ngIf="group; else wait">
    <H1>{{group.name}}</H1>
    <p>{{group.description}}</p>
</div>
<ng-template #wait>
    <h1>En attente d'infromation sur ce groupe ...</h1>
</ng-template>
<app-group-child *ngIf="sendId() != 1" [idRoute]="sendId()"></app-group-child>
<app-assembly-list [idGroup]="sendId()"></app-assembly-list>
